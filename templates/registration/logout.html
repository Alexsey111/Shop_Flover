{% extends 'products/base_generic.html' %}

{% block content %}
<div class="container">
    <h2>Вы уверены, что хотите выйти?</h2>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Выйти</button>
    </form>
    <a href="{% url 'index' %}" class="btn btn-secondary">Домой</a>
    <a href="{% url 'view_cart' %}" class="btn btn-secondary">Корзина</a>
</div>
{% endblock %}
