<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower List</title>
</head>
<body>
    <h1>Список цветов</h1>
    <ul>
        {% for flower in flowers %}

        {% endfor %}
    </ul>
</body>
</html>
