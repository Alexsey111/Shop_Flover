{% extends 'products/base_generic.html' %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Оформление заказа</h1>

    <form method="post" action="{% url 'checkout' %}">

        {{ form.as_p }}

    </form>
</div>
{% endblock %}
